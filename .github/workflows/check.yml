name: Check publish

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**/*.md'

jobs:
  check-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.1

      - name: Print versions
        run: |
          rustc --version
          cargo --version

